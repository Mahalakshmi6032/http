<table>
    <thead>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of responseData">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
