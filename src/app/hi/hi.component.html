<hr>
<form [formGroup]="helloForm">
    <p>
        <label for="name"> Name </label>
        <input type="text" placeholder="Enter the Name" formControlName="name">
    </p>
    <p>
        <label for="phone"> Phone.No </label>
        <input type="text" placeholder="Enter the phone no" formControlName="phone">
    </p>
    <p>
        <label for="address"> Address </label>
        <input type="text" placeholder="Enter the Address" formControlName="address">
    </p>
    <p>
        <label for="state"> State </label>
        <input type="text" placeholder="Enter the State" formControlName="state">
    </p>
    <p>
        <label for="city"> City </label>
        <input type="text" placeholder="Enter the City" formControlName="city">
    </p>
    <button type="button" class="btn btn-success" (click)="postdata()" [disabled]="this.helloForm.invalid">
        Submit</button>
</form>
<br>
<table>
    <thead>
        <th> Name </th>
        <th> Phone No </th>
        <th> Address </th>
        <th> State</th>
        <th> City</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.name}} </td>
            <td>{{item.phone}} </td>
            <td>{{item.address}} </td>
            <td>{{item.state}} </td>
            <td>{{item.city}} </td>
        </tr>
    </tbody>
</table>
<button type="button" (click)="getdata()"> Values </button>
